<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- background-color nurodo fono spalva -->
<!-- background savybe taip pat bendrai nurodo imanomas variacijas -->
<body style="background-color: black">
    <!-- lenteles yra zymimos table elementuy -->
    <!-- <table border="1" width="100%"> -->
        <!-- inline stiliaus apibrezimui pasitelkiamas html atributas style  -->
    <table style="width: 100%; border: 1px solid rgb(0, 0, 0); text-align: center; color: red">
        <tbody>
        <!-- tr elementas reiskia table row -->
        <tr>
            <!-- td elementas reiskia table data -->
            <td style="height: 30px; border-right: 1px solid rgb(0, 0, 0); border-bottom: 1px solid rgb(0, 0, 0)">1</td>
            <td style="border-right: 1px solid rgb(0, 0, 0); border-bottom: 1px solid rgb(0, 0, 0)">2</td>
            <td style="border-right: 1px solid rgb(0, 0, 0); border-bottom: 1px solid rgb(0, 0, 0)">3</td>
            <td style="border-right: 1px solid rgb(0, 0, 0); border-bottom: 1px solid rgb(0, 0, 0)">4</td>
            <td style="border-right: 1px solid rgb(0, 0, 0); border-bottom: 1px solid rgb(0, 0, 0)">5</td>
            <td style="border-bottom: 1px solid rgb(0, 0, 0)">6</td>
        </tr>
        <tr>
            <!-- td elementas reiskia table data -->
            <td style="border-right: 1px solid rgb(0, 0, 0); border-bottom: 1px solid rgb(0, 0, 0)">1</td>
            <td style="border-right: 1px solid rgb(0, 0, 0); border-bottom: 1px solid rgb(0, 0, 0)">2</td>
            <td style="border-right: 1px solid rgb(0, 0, 0); border-bottom: 1px solid rgb(0, 0, 0)">3</td>
            <td style="border-right: 1px solid rgb(0, 0, 0); border-bottom: 1px solid rgb(0, 0, 0)">4</td>
            <td style="border-right: 1px solid rgb(0, 0, 0); border-bottom: 1px solid rgb(0, 0, 0)">5</td>
            <td style="border-bottom: 1px solid rgb(0, 0, 0)">6</td>
        </tr>
        <tr>
           <!-- td elementas reiskia table data -->
           <td style="border-right: 1px solid rgb(0, 0, 0);">1</td>
           <td style="border-right: 1px solid rgb(0, 0, 0);">2</td>
           <td style="border-right: 1px solid rgb(0, 0, 0);">3</td>
           <td style="border-right: 1px solid rgb(0, 0, 0);">4</td>
           <td style="border-right: 1px solid rgb(0, 0, 0);">5</td>
           <td>6</td>
        </tr>
        </tbody>
    </table>
    
</body>
</html>
